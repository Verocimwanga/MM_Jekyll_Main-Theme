<!DOCTYPE html>
<html lang="en">
  {% include head.html %}

  <body>
    <!-- ======= Header ======= -->
    {% include header.html %}<!-- End Header -->

    <main id="main">
      <!-- ======= Search Results ======= -->
      <section id="search-result" class="search-result">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-md-9 post-content">
              <!-- ======= Single Post Content ======= -->
              <div class="single-post">
                <h1 class="mb-5">{{page.title}}</h1>

                {{content}}

                <!---->

                <div class="form mt-5">
                  <form
                    name="contact"
                    netlify
                    method="post"
                    role="form"
                    class="php-email-form"
                  >
                    <div class="row justify-content-center">
                      {% include cta.html %}
                      <div class="col-lg-12 mt-5">{% include share.html %}</div>
                    </div>
                  </form>
                </div>
              </div>
              <!-- End Single Post Content -->

              <!-- ======= Comments ======= -->

              <!-- End Comments -->
            </div>
          </div>
        </div>
      </section>
      <!-- End Search Result -->
    </main>
    <!-- End #main -->

    <!-- ======= Footer ======= -->
    {% include footer.html %}
    <a
      href="#"
      class="scroll-top d-flex align-items-center justify-content-center"
      ><i class="bi bi-arrow-up-short"></i
    ></a>

    {% include scripts.html %}
  </body>
</html>
