<div class="form mt-5">
  <form action="#" method="post" role="form" class="php-email-form">
    <div class="row justify-content-center">
      <h2>Ready for more?</h2>
      <p>
        Join 1000+ subscribers get one tip to launch, grow,and monetize their
        internet business every Saturday morning.
      </p>
      <div class="form-group col-lg-8">
        <input
          type="email"
          class="form-control"
          name="email"
          id="email"
          placeholder="Input your E-mail"
          required
        />
      </div>

      <div class="col-lg-4">
        <button type="submit">Send Message</button>
      </div>
      <div class="col-lg-12 mt-5">{% include share.html %}</div>
    </div>
  </form>
</div>
